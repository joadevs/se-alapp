  <title>Calendario - SeñaApp</title>
<style>
  * {
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f5f5f5;
  color: #333;
}

h1 {
  text-align: center;
  margin-bottom: 40px;
  font-size: 2rem;
}

h2 {
  margin-top: 40px;
  font-size: 1.5rem;
}

/* Contenedor principal que centra y limita ancho */
.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 10px;
}

.meses {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 20px;
  margin-bottom: 20px;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
  padding: 0 10px;
}

.mes {
  background-color: #ffffff;
  border-radius: 10px;
  padding: 1.5rem;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: transform 0.2s, background-color 0.3s;
  text-decoration: none;
  color: #333;
  font-size: 18px;
}

.mes:hover {
  transform: scale(1.05);
  background-color: #e0f7fa;
}

.dias {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 15px;
  margin-top: 20px;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
  padding: 0 10px;
}

.dia {
  background-color: #ffffff;
  border-radius: 6px;
  padding: 1.5rem;
  text-align: center;
  font-weight: bold;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
  text-decoration: none;
  color: #333;
  transition: background-color 0.2s, transform 0.2s;
  font-size: 16px;
}

.dia:hover {
  background-color: #ffe0b2;
  transform: translateY(-3px);
}
#enero{
  margin-left: 80px;
}
.emoji {
  font-size: 20px;
  display: block;
  margin-bottom: 5px;
}

/* 🔽 Media queries para responsividad */
@media (max-width: 768px) {
  .dias {
    grid-template-columns: repeat(4, 1fr);
  }
  .mes {
    font-size: 16px;
    padding: 16px;
  }
  .dia {
    font-size: 15px;
    padding: 12px;
  }
}

@media (max-width: 480px) {
  #enero{
    margin-left: 10px;
  }
  .dias {
    grid-template-columns: repeat(2, 1fr);
  }
  .meses {
    grid-template-columns: repeat(2, 1fr);
  }
  h1 {
    font-size: 1.5rem;
  }
  .mes {
    font-size: 15px;
    padding: 14px;
  }
  .dia {
    font-size: 14px;
    padding: 10px;
  }
}



    .btn-volver{
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 20px;
  background-color: #ffdddd;
  color: #333;
  font-weight: bold;
  text-decoration: none;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: background-color 0.3s;
  cursor: pointer;
  z-index: 1000;
  width: fit-content;
}

.btn-volver:hover {
  background-color: #ffbbbb;
}

</style>
