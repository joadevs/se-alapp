<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejercicio con Im√°genes - Se√±App</title>
  <style>
    :root {
      --primary: #18bc9c;
      --primary-dark: #149f86;
      --dark: #2c3e50;
      --light: #ffffff;
      --bg: #f9f9f9;
      --error: #e74c3c;
      --success: #27ae60;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: #333;
        /* Centrado vertical y horizontal */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--dark);
      color: var(--light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }

   main {
      max-width: 500px;
      margin: 3rem auto;
      background: white;
      padding: 0.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1.5rem;
    }

    .opciones {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1.5rem;
    }

    .btn-opcion {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-opcion:hover:not(:disabled) {
      background-color: var(--primary-dark);
    }

    .btn-opcion:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .correcto {
      background-color: var(--success) !important;
      box-shadow: 0 0 8px var(--success);
    }

    .incorrecto {
      background-color: var(--error) !important;
      box-shadow: 0 0 8px var(--error);
    }

    #mensaje {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #btnSiguiente {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #puntajeContador {
      margin-bottom: 1rem;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      main {
        margin: 2rem 1rem;
        padding: 1.5rem 1rem;
      }

      img {
        max-width: 250px;
      }

      .btn-opcion {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
     header {
      background-color: var(--dark);
      color: var(--light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 1.2rem;
    }

    nav a {
      color: var(--light);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary);
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }
     /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-wrap: wrap;
      }

      .menu-toggle {
        display: flex;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: var(--dark);
        padding: 1rem 0;
      }

      nav.active {
        display: flex;
      }

      nav a {
        padding: 0.5rem 1rem;
        border-top: 1px solid #444;
      }
    }
 
  .btn-menu {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 20px;
  background-color: #ffdddd;
  color: #333;
  font-weight: bold;
  text-decoration: none;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: background-color 0.3s;
  cursor: pointer;
  z-index: 1000;
  width: fit-content;
}

.btn-menu:hover {
  background-color: #ffbbbb;
}
  </style>
</head>
<body>
 
<main>
  <h2>¬øQu√© letra representa esta imagen?</h2>
  <div id="puntajeContador">Puntaje: 0 | Preguntas respondidas: 0</div>
  <img id="imagen" src="" alt="Se√±a letra" />
  <div class="opciones" id="opciones"></div>
  <div id="mensaje"></div>
  <button id="btnSiguiente">Siguiente</button>
</main>
    <a href="camara.html" class="btn-menu">üè† Men√∫</a>

<script>
  const abecedario = [
  'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j',
  'k', 'l', 'm', 'n', '√±', 'o', 'p', 'q', 'r', 's',
  't', 'u', 'v', 'w', 'x', 'y', 'z',
  'ch', 'll', 'rr'
];

// El resto del c√≥digo permanece igual, ya que la l√≥gica funciona igual con strings de cualquier longitud

const imagen = document.getElementById('imagen');
const opcionesDiv = document.getElementById('opciones');
const mensaje = document.getElementById('mensaje');
const btnSiguiente = document.getElementById('btnSiguiente');
const puntajeContador = document.getElementById('puntajeContador');

let letraCorrecta = '';
let botonesOpciones = [];
let puntaje = 0;
let preguntasRespondidas = 0;

function obtenerOpciones(correcta, cantidad = 4) {
  const opciones = new Set();
  opciones.add(correcta);
  while (opciones.size < cantidad) {
    const letraRandom = abecedario[Math.floor(Math.random() * abecedario.length)];
    opciones.add(letraRandom);
  }
  return Array.from(opciones).sort(() => Math.random() - 0.5);
}

function actualizarPuntaje() {
  puntajeContador.textContent = `Puntaje: ${puntaje} | Preguntas respondidas: ${preguntasRespondidas}`;
}

function cargarEjercicio() {
  mensaje.textContent = '';
  btnSiguiente.style.display = 'none';
  opcionesDiv.innerHTML = '';

  letraCorrecta = abecedario[Math.floor(Math.random() * abecedario.length)];
  imagen.src = `abecedario/${letraCorrecta}.jpg`;

  const opciones = obtenerOpciones(letraCorrecta);
  opciones.forEach(letra => {
    const btn = document.createElement('button');
    btn.className = 'btn-opcion';
    btn.textContent = letra.toUpperCase();
    btn.onclick = () => validarRespuesta(btn, letra);
    opcionesDiv.appendChild(btn);
  });

  botonesOpciones = Array.from(document.querySelectorAll('.btn-opcion'));
}

function validarRespuesta(boton, seleccionada) {
  botonesOpciones.forEach(btn => btn.disabled = true);
  preguntasRespondidas++;

  if (seleccionada === letraCorrecta) {
    boton.classList.add('correcto');
    mensaje.textContent = '‚úÖ ¬°Correcto!';
    puntaje += 10;
  } else {
    boton.classList.add('incorrecto');
    mensaje.textContent = `‚ùå Incorrecto. La letra correcta era ${letraCorrecta.toUpperCase()}.`;
    puntaje = Math.max(0, puntaje - 10);
    const correctoBtn = botonesOpciones.find(btn => btn.textContent.toLowerCase() === letraCorrecta);
    if (correctoBtn) correctoBtn.classList.add('correcto');
  }

  actualizarPuntaje();
  btnSiguiente.style.display = 'inline-block';
}

btnSiguiente.addEventListener('click', cargarEjercicio);

// Carga inicial
actualizarPuntaje();
cargarEjercicio();

function toggleMenu() {
  document.getElementById('nav').classList.toggle('active');
}

</script>

</body>
</html>
